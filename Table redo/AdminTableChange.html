<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/TablePage.css">
    <link rel="stylesheet" href="/AdminTableChange.css">
    <script type="module" src="/TableWC.js"></script>
    <script type="text/javascript" src="/TablePage.js"></script>
    <script type="module" src="/AdminTableChange.js"></script>
    <script type="text/javascript" src="/LoadDiv.js"></script>
    <title></title>
  </head>
  <body>
    <div id="topbar">
      <div>
        <button type="button" name="button" onclick="prevDay()"><img src="/back.svg"> </button>
        <input id="day" type="number" hidden value="" disabled>
        <button type="button" name="button" onclick="nextDay()"><img src="/next.svg"></button>
      </div>
      <div id="tableType" onclick="switchType()">
        מערכת בלי שינויים
      </div>
      <div id="datediv">
        Date:<input type="date" oninput="setRootDate()" value="" id="rootDate" >
      </div>
      <h1 id="currentDay"></h1>
    </div>
    <br>
    <br>
    <div id="table_container"></div>
    <button onclick="window.loadActRemove()">להסיר פעילות</button>
    <button onclick="window.loadActAdd()">להוסיף פעילות</button>
    <button onclick="window.removeDay()">להסיר את כל הפעילויות היום</button>
    <loaded-div id="form"></loaded-div>
    </div>
  </body>
</html>
