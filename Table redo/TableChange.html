<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript"src="/TableWC.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(()=>{
        reloadTable()
      })
      function reloadTable(){
        $("#table_container").empty()
        var table =document.createElement("time-table")
        var day=document.getElementById("day").value
        if(day==""){
        day="9"
        }
        table.setAttribute("day",day)
        document.getElementById("day").value=""
        var normal = document.getElementById("normal").checked;
        if(normal){
          table.setAttribute("normal",null)
        }
        document.getElementById("table_container").appendChild(table)
      }

    </script>
    <title></title>
  </head>
  <body>
    <input id="day" type="text"  value=""> <!-- TODO: replace with <select>-->
    <input id="normal" type="checkbox" value="" >
    <button type="button" name="button" onclick="reloadTable()">confirm</button>

    <br>
    <br>
    <div id="table_container" class="">

    </div>
  </body>
</html>
