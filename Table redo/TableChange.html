<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript"src="/TableWC.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      function change(){
        var x=document.getElementById("day").value
        document.getElementById("Ttable").setAttribute("day",x)
        document.getElementById("day").value=""
      }
    </script>
    <title></title>
  </head>
  <body>
    <input id="day" type="text" name="" value=""> <!-- TODO: replace with <select>-->
    <input type="checkbox" name="" value="">
    <button type="button" name="button" onclick="change()">confirm</button>
    <button type="button" name="button">make change</button>
    <br>
    <br>
    <time-table id="Ttable" day="0" normal> </time-table>
  </body>
</html>
